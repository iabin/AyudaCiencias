<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingresar</title>

        
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color:#8FDC97 ;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h2 class="form-signin-heading">Registro</h2>
                <b:inputText id="name" placeholder="Nombre" required="true" value="#{registrar.nombre}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                
                <b:inputText id="email" placeholder="Correo Electronico" required="true" value="#{registrar.correo}">
                    <f:facet name="prepend">
                        <b:icon name="glyphicon-envelope" />
                    </f:facet>
                </b:inputText>
                
                <b:inputText id="password" placeholder="ContraseÃ±a" type="password" required="true" value="#{registrar.contrasena}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Registrarse" icon="log-in" size="lg" action="#{registrar.agregarUsuario()}"/>
            </h:form>
        </b:container>
    </h:body>
</html>
